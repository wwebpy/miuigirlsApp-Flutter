name: miui
description: Daily motivation companion for self-improvement, inspiration and mental strength
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.1.1

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.2
  path_provider: ^2.1.1

  # UI Components
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9

  # Notifications
  flutter_local_notifications: ^16.3.0
  timezone: ^0.9.2

  # Image Handling (for Visionboards)
  image_picker: ^1.0.5
  cached_network_image: ^3.3.0

  # Charts (for Mood Tracking)
  fl_chart: ^0.66.0

  # Calendar
  table_calendar: ^3.0.9

  # Utils
  intl: ^0.18.1
  uuid: ^4.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
